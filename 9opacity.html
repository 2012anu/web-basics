<!DOCTYPE html>
<html>
<head>
<style>
img:hover {
  opacity: 0.5;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="car.jpeg" alt="car" width="170" height="100">
<img src="central park.jpeg" alt="park" width="170" height="100">
<img src="city.jpeg" alt="Italy" width="170" height="100">

</body>
</html>
